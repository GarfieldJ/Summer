<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Our Love Story</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('love/digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link rel="icon" href="love/images/favicon.ico">
    <link href="love/css/default.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="love/css/solid.css">
    <link rel="stylesheet" href="love/css/fontawesome.css">

    <script src="love/js/jquery.min.js"></script>
    <script type="text/javascript" src="love/js/garden.js"></script>
    <script type="text/javascript" src="love/js/functions.js"></script>


    <script src="love/js/index.js"></script>

</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="music_code">
            <div id="code">
                <span class="comments">/**</span><br/>
                <span class="space"/><span class="comments">* 万种风情·只说予你.</span><br/>
                <span class="space"/><span class="comments">*/</span><br/>
                Boy i = <span class="keyword">new</span> Boy(<span class="string">"Garfield"</span>);<br/>
                Girl u = <span class="keyword">new</span> Girl(<span class="string">"Summer"</span>);<br/>
                i.love(u);<br/>
                ...<br/>
            </div>
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="track-time">
                        <div id="current-time"></div>
                        <div id="track-length"></div>
                    </div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art">
                        <img src="love/images/1.jpg" class="active" id="_1">
                        <img src="love/images/2.jpg" id="_2">
                        <img src="love/images/3.jpg" id="_3">
                        <img src="love/images/4.jpg" id="_4">
                        <img src="love/images/5.jpg" id="_5">
                        <div id="buffer-box">加载中...</div>
                    </div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fas fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fas fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    SunM, I have fallen in love with you for
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu">
                    Love u forever and ever.<br/>
                    <div class="signature">- Garfield</div>
                </div>
            </div>
        </div>
    </div>



    <div id="copyright">
        自然，此页献给SunM
    </div>
</div>

<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2019, 7, 21);
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none");
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</body>
</html>
